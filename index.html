<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp & logIn</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css">
  </head>
  <body>
    <div class="mainContainer vh">
      <!--!=============== NAVBAR SECTION STARTS ===============-->
      <nav class="navbar d-flex jc-between">
        <!-- LOGO -->
        <a class="logo d-flex al-center jc-center">sign Up</a>

        <!-- FORM BTNS -->
        <div class="formBtns">
          <button class="btn signUp pointer" onclick="showSignUpForm()">
            sign Up
          </button>
          <button class="btn logIn pointer" onclick="showLogInForm()">
            Log In
          </button>
        </div>
      </nav>
      <!--!=============== WELCOME SECTION STARTS ===============-->
      <div class="welcomeContainer txt-center d-flex jc-center al-center dir-col">
        <h1 class="welcomeHeading">Welcome to My Sign-Up & Log-In Project</h1>
        <p class="intro">Developed by <b>Sanaullah</b></p>
        <p>
          Please click on the <b>Sign Up</b> button to create a new account.
        </p>
        <p>
          If you already have an <b>account</b>, you can proceed to
          <b>Log In</b>.
        </p>
      </div>

      <!--!=============== SIGNUP SECTION STARTS ===============-->
      <div class="signUpContainer d-none">
        <!--todo=== headianag ===-->
        <h1 class="heading txt-center">Sign Up</h1>
        <!--todo=== userName ===-->
        <label for="signingUserName">user Name</label>
        <input
          class="btn"
          type="text"
          name="signingUserName"
          id="signingUserName"
          placeholder="Enter your name"
        />
        <!--todo=== email ===-->
        <label for="signingEmail">email</label>
        <input
          class="btn txt-none"
          type="text"
          name="signingEmail"
          id="signingEmail"
          placeholder="Enter Your Email"
        />
        <!--todo=== new password ===-->
        <label for="newPassword">new Password</label>
        <input
          onblur="validateLengthOfPassword()"
          oninput="checkPasswordStatus()"
          class="btn txt-none"
          type="text"
          name="newPassword"
          id="newPassword"
          placeholder="Enter New Password"
        />
        <!--todo=== confirm password ===-->
        <label for="confirmPassword">confirm Password</label>
        <input
          class="btn txt-none"
          type="text"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Enter Confirm Password"
        />
        <!--todo=== address ===-->
        <label for="signingAddress">address</label>
        <input
          class="btn"
          type="text"
          name="signingAddress"
          id="signingAddress"
          placeholder="Enter your address"
        />
        <!--todo=== sign Btn ===-->
        <button
          onclick="signUp()"
          class="signUpBtn btn pointer d-flex jc-center al-center"
        >
          sign Up
        </button>
      </div>
      <!--!=============== LOGIN SECTION STARTS ===============-->
      <div class="logInContainer d-none">
        <!--todo=== headianag ===-->
        <h1 class="heading txt-center">log In</h1>
        <!--todo=== userName ===-->
        <label for="logInUserName">user Name</label>
        <input
          required
          class="btn"
          type="text"
          name="logInUserName"
          id="logInUserName"
          placeholder="Enter your name"
        />
        <!--todo=== email ===-->
        <label for="logInEmail">email</label>
        <input
          required
          class="btn txt-none"
          type="text"
          name="logInEmail"
          id="logInEmail"
          placeholder="Enter Your Email"
        />
        <!--todo===  password ===-->
        <label for="logInPassword"> Password</label>
        <input
          class="btn txt-none"
          type="password"
          name="logInPassword"
          id="logInPassword"
          placeholder="Enter your Password"
        />

        <!--todo=== logIn Btn ===-->
        <button
          class="logInBtn btn pointer d-flex jc-center al-center"
          onclick="logIn()"
        >
          log in
        </button>
      </div>
      <!--!=============== DISPLAY USER DATA  ===============-->
      <div class="displayContainer d-none">
        <!--todo=== headianag ===-->
        <h1 class="heading txt-center">User Details</h1>
        <!--todo=== userName ===-->
        <label for="displayUserName">user Name</label>
        <input
          readonly
          class="btn"
          type="text"
          name="displayUserName"
          id="displayUserName"
        />
        <!--todo=== email ===-->
        <label for="displayEmail">email</label>
        <input
          readonly
          class="btn txt-none"
          type="text"
          name="displayEmail"
          id="displayEmail"
        />
        <!--todo=== new password ===-->
        <label for="displayPassword">display Password</label>
        <input
          readonly
          class="btn txt-none"
          type="text"
          name="displayPassword"
          id="displayPassword"
        />

        <!--todo=== address ===-->
        <label for="displayAddress">address</label>
        <input
          readonly
          class="btn"
          type="text"
          name="displayAddress"
          id="displayAddress"
        />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
  </body>
</html>
